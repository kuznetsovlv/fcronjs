<!DOCTYPE html>
<html>
<head>
	<title>fcronjs</title>
	<script src="./fcron.js"></script>
	<script>
		var f = fcronjs.debounce(console.log, {wait: 1000, immediate: false, context: console});

    var timeouts = [0, 10, 100, 1000, 1010, 2000, 3000, 3500, 3550, 4200];

    timeouts.forEach(x => setTimeout(f, x, x));
	</script>
</head>
<body>

</body>
</html>
